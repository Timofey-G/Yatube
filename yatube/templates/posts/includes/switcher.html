{% with request.resolver_match.view_name as view_name %}
{% if user.is_authenticated %}
<h2 class="text-center mt-5 mb-0">Последние обновления на сайте</h1>
<div class="container py-3 pb-0 mb-0">
  <div class="row my-3">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a 
          class="text-body nav-link {% if view_name == 'posts:index' %}active{% endif %}"
          href="{% url 'posts:index' %}"
        >
          Все авторы
        </a>
      </li>
      <li class="nav-item">
        <a 
           class="text-danger nav-link {% if view_name == 'posts:follow_index' %}active{% endif %}"
           href="{% url 'posts:follow_index' %}"
        >
          Избранные авторы
        </a>
      </li>
    </ul>
  </div>
</div>
{% else %}
<h2 class="text-center mt-5 mb-5">Последние обновления на сайте</h2>
{% endif %}
{% endwith %}
